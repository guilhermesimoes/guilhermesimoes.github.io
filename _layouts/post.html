---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <link itemprop="mainEntityOfPage" href="{{ page.url | absolute_url }}" />

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-meta">
    {% if page.published %}
      <p>
        This essay <a href="{{ page.published.url }}">previously appeared</a> in the <em>{{ page.published.publication }}</em>.
      </p>
    {% endif %}
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: site.date_format }}
    </time>
    <svg class="date-author-separator inline-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="-8 -8 16 16"><polygon points="0,-4 4,0 0,4 -4,0"/></svg>
    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
      <span itemprop="name">{{ page.author.name | default: site.author.name }}</span>
    </span>
  </div>
</article>
