<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
  height: 100%;
  margin: 0;
}

.container {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

input[type="checkbox"] {
  margin: 0;
  width: 10em;
  height: 10em;
}
</style>
<body>
<div class="container">
  <handdrawn-checkbox>
    <input type="checkbox" />
  </handdrawn-checkbox>
</div>

<script type="text/javascript">
"use strict";

var template = document.createElement('template');

template.innerHTML = `
  <style>
    :host {
      position: relative;
      display: inline-block;
    }

    :host svg {
      position: absolute;
      pointer-events: none;
      border: 1px solid black;
    }

    ::slotted(input) {
      opacity: 0;
    }
  </style>
  <svg viewbox="0 0 10 10">
    <circle cx="5" cy="5" r="4"></circle>
  </svg>
  <slot></slot>
`;

function toggleVisibility(target, checkbox) {
  target.style.visibility = checkbox.checked ? 'visible' : 'hidden';
}

class HandDrawnCheckbox extends HTMLElement {
  connectedCallback() {
    var checkbox = this.querySelector('input[type="checkbox"]');
    var templateClone = template.content.cloneNode(true);
    var circleEl = templateClone.querySelector('circle');
    toggleVisibility(circleEl, checkbox);

    var shadowRoot = this.attachShadow({ mode: 'open' });
    shadowRoot.appendChild(templateClone);

    checkbox.addEventListener('change', function() {
      toggleVisibility(circleEl, this)
    });
  }
}

customElements.define('handdrawn-checkbox', HandDrawnCheckbox);
</script>
</body>
