<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' d3js.org unpkg.com; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; manifest-src 'self'; frame-src 'self'" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="referrer" content="origin-when-crossorigin" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {%- assign title = page.title | strip_html | default: site.title -%}
  {%- assign author = page.author | default: site.author -%}
  <title>{{ title }}</title>
  <meta name="author" content="{{ author.given_name }} {{ author.additional_name }} {{ author.family_name }}" />
  <meta name="description" content="{{ page.subtitle | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}" />

  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
  {% feed_meta %}

  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">

  <meta property="og:title" content="{{ title }}" />
  {%- assign image = page.image | default: page.hero_image -%}
  {% if image -%}
    <meta property="og:image" content="{{ image.path | absolute_url }}" />
  {% endif -%}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="{{ author.twitter_handle }}" />
</head>
