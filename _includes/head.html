<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline' gist.github.com d3js.org; connect-src 'self' gist.githubusercontent.com; img-src 'self' data:; style-src 'self' 'unsafe-inline' github.githubassets.com; frame-src data:" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="referrer" content="origin-when-crossorigin" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% assign title = page.title | strip_html | default: site.title %}
  {% assign author = page.author | default: site.author %}
  <title>{{ title }}</title>
  <meta name="author" content="{{ author.given_name }} {{ author.additional_name }} {{ author.family_name }}" />
  <meta name="description" content="{{ page.subtitle | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}" />

  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />

  <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16" />

  <meta property="og:title" content="{{ title }}" />
  {% if page.image %}
    <meta property="og:image" content="{{ page.image.path | absolute_url }}" />
  {% endif %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="{{ author.twitter_handle }}" />
</head>
