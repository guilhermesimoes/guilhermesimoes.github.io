<section class="blog-index wrapper">
  <h1>Blog</h1>

  <table class="post-list">
    <tbody>
      {% for post in site.posts %}
        <tr>
          <td class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</td>
          <td><a href="{{ post.url | relative_url }}">{{ post.title | strip_html }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <p class="post-meta">
    <a href="/feed.xml">
      {%- include icons/rss.svg -%}<span>subscribe to RSS feed</span>
    </a>
    (<a href="https://www.lifewire.com/what-is-an-rss-feed-4684568">what is this?</a>)
  </p>
</section>
