<section class="blog-index">
  <h1>Blog</h1>

  <table class="post-list">
    <tbody>
      {% for post in site.posts %}
        <tr>
          <td class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</td>
          <td><a href="{{ post.url | relative_url }}">{{ post.title | strip_html }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <p class="post-meta">
    <a href="/feed.xml">
      {%- include icons/rss.html -%}<span class="rss-subscribe-message">subscribe to RSS feed</span>
    </a>
  </p>
</section>
